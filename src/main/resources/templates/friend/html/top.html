<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>头部</title>
    <link rel="stylesheet" type="text/css" th:href="@{/friend/res/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/friend/res/css/main.css}">


    <!--加载meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body  th:fragment="allInfo">
<div class="header" th:fragment="header" style="height: 40px;line-height: 40px;">
    <div class="menu-btn">
        <div class="menu"></div>
    </div>
    <h1 class="logo">
        <a th:href="@{index.html}">
            <span>交友网</span>
        </a>
    </h1>
    <div class="nav">
        <a th:href="@{/loginInfo}"th:text="(${session.username}!= null) and (${session.role}==2)?${session.username}:'登录'"></a>
        <a th:href="@{/registerInfo}" th:text="(${session.username}!= null) and (${session.role}==2)?'':'注册'"></a>
        <a th:href="@{/userinfo/logout}" th:if="(${session.username}!= null) and (${session.role}==2)">退了</a>
    </div>

    <p class="welcome-text">
        欢迎来到<span class="name">交友网</span>
    </p>
</div>

<div class="banner" th:fragment="banner">
    <div class="cont w1000">
        <div class="title">
            <h3>YOU<br/>ME</h3>
            <h4>well-balanced heart</h4>
        </div>
    </div>
</div>
<div class="tlinks">Collect from <a href="http://www.cssmoban.com/">网页模板</a></div>
<div class="content" style="padding: 20px 0 40px 0;">
    <div class="cont w1000">
        <div class="title">
        <span class="layui-breadcrumb" lay-separator="|">
          <a href="/user-dynamic/allDynamicInfo?pageIndex=1&pageSize=5" class="active">首页</a>
          <a href="/user-dynamic/selectDynamic?pageIndex=1&pageSize=5">我的动态</a>
          <a href="/user-album/queryAlbumInfo?pageIndex=1&pageSize=6">我的相册</a>
          <a href="/friend-request/queryMyUserFriend">我的好友</a>
          <a href="/userinfo/personInfo">个人资料</a>
        </span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
<script type="text/javascript" th:src="@{/friend/res/layui/layui.js}"></script>

<script type="text/javascript">
    layui.config({
        base: '../res/js/util/'
    }).use(['element', 'laypage', 'jquery', 'menu'], function () {
        element = layui.element, laypage = layui.laypage, $ = layui.$, menu = layui.menu;
        laypage.render({
            elem: 'demo'
            , count: 70 //数据总数，从服务端得到
        });
        menu.init();
    })

    $('.layui-breadcrumb').on('click','a',function(){
     // alert($(this).html())
        $(this).addClass("active").siblings().removeClass("active");
    });



</script>
</body>

</html>
