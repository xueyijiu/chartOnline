<title>Document</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

<link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">

<body>
<div class="row clearfix" style="margin-left: 180px;">
    <div class="col-md-4 column">
        <form role="form" class="formVild">
            <div class="form-group">
                <label for="exampleInputEmail1">电话</label><input type="tel" class="form-control" id="exampleInputEmail1"
                                                                 name="phoneNumber"/>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">真实姓名</label><input type="text" class="form-control"
                                                                      id="exampleInputPassword1" name="username"/>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label><input type="password" class="form-control"
                                                                    id="exampleInputPassword1" name="password"/>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">昵称</label><input type="text" class="form-control"
                                                                    id="exampleInputPassword1" name="petName"/>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">性别</label><label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="男" name="sex">男
            </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="女">女
                </label>

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">地址</label><input type="text" class="form-control"
                                                                    id="exampleInputPassword1" name="address"/>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">上传头像</label><input type="file" id="exampleInputFile" name="userPic"/>

            </div>
            <button type="submit" class="btn btn-primary" class="submit">注册</button>
        </form>
    </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>

<script type="text/javascript">
    $('.formVild').bootstrapValidator({

        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                message: '用户名验证失败',
                validators: {
                    notEmpty: {
                        message: '用户名不能为空'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: '用户名长度必须在4到12之间'
                    }
                }
            }
        }

    });

</script>
