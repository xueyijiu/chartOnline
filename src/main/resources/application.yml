    password: 123456
    username: root
    url: jdbc:mysql://localhost:3306/haiyu?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 1024MB
